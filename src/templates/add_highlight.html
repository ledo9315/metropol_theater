{% extends "template.html" %} {% block title %}Film hinzuf端gen{% endblock %} {%
block content %}

<main class="add-highlight">
    <div class="container">
        <!-- Breadcrumb -->
        <nav class="breadcrumb add-movie__breadcrumb" aria-label="Breadcrumb">
            <a href="/highlights" class="breadcrumb__link"
            >&larr; Zur端ck zu Highlights</a>
        </nav>

        <h1 class="add-highlight__title">Highlight hinzuf端gen</h1>
        <form
            action="/highlights/add"
            method="POST"
            class="add-highlight__form"
            enctype="multipart/form-data"
        >
            <!-- Titel -->
            <div class="add-highlight__group">
                <label for="title" class="add-highlight__label">Titel:</label>
                <input
                    type="text"
                    id="title"
                    name="highlight_title"
                    class="add-highlight__input"
                    value="{{ formValues.title }}"
                    required
                />
                {% if errors.title %}
                <p class="add-highlight__error">{{ errors.title }}</p>
                {% endif %}
            </div>

            <!-- Poster -->
            <div class="add-highlight__group">
                <label for="poster" class="add-movie__label">Poster:</label>
                <input
                    type="file"
                    id="image"
                    name="highlight_image"
                    class="add-highlight__file"
                    accept="image/*"
                    required
                />
            </div>

            <!-- Beschreibung -->
            <div class="add-highlight__group">
                <label for="description" class="add-highlight__label"
                >Beschreibung:</label>
                <textarea
                    id="description"
                    name="description"
                    rows="5"
                    class="add-highlight__textarea"
                >{{ formValues.description }}</textarea>
                {% if errors.description %}
                <p class="add-highlight__error">{{ errors.description }}</p>
                {% endif %}
            </div>

            <!-- Buttons -->
            <div class="add-highlight__actions">
                <button
                    type="reset"
                    class="add-highlight__button add-highlight__button--cancel"
                >
                    Abbrechen
                </button>
                <button
                    type="submit"
                    class="add-highlight__button add-highlight__button--submit"
                >
                    Highlight hinzuf端gen
                </button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
